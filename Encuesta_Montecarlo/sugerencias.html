
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Playfair Display', serif; background: #0F2F24; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; }
        textarea { width: 90%; height: 150px; margin: 20px 0; padding: 10px; border-radius: 8px; border: none; resize: none; font-family: inherit; }
        button { background: #D2B48C; border: none; color: #0F2F24; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>¿Qué podemos mejorar?</h1>
    <textarea id="sugerencia" placeholder="Escribe tus recomendaciones aquí..."></textarea>
    <button onclick="enviar()">Enviar</button>

    <script>
        function enviar() {
            const sugerencia = document.getElementById('sugerencia').value;
            localStorage.setItem('sugerencia', sugerencia);
            window.location.href = "gracias.html";
        }
    </script>
</body>
</html>
