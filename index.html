
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Montecarlo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Playfair Display', serif; background: #0F2F24; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; padding: 20px; }
        img { max-width: 150px; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        button { background: #D2B48C; border: none; color: #0F2F24; padding: 10px 20px; font-size: 16px; margin: 5px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <img src="logo_montecarlo_opt.jpeg" alt="Montecarlo Logo">
    <h1>¿Cómo calificarías el servicio recibido?</h1>
    <button onclick="next('excelente')">Excelente</button>
    <button onclick="next('bueno')">Bueno</button>
    <button onclick="next('regular')">Regular</button>
    <button onclick="next('malo')">Malo</button>
    <button onclick="next('pesimo')">Pésimo</button>

    <script>
        function next(calificacion) {
            localStorage.setItem('calificacion', calificacion);
            window.location.href = "sugerencias.html";
        }
    </script>
</body>
</html>
